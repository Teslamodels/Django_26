<!DOCTYPE html>
<html>
<head>
    <title>Base</title>
</head>
<body>
    <div style="text-align: center; font-family: sans-serif; text-decoration: none; color: steelblue;">
        <header>
            <h1><a href="{% url 'home' %}" >Home</a></h1>
            <h2><a href="{% url 'create' %}" >Post</a></h2>
        </header>
    </div>

    <div style="text-align: center; font-family: sans-serif; text-decoration: none; color: green;">
        {% if user.is_authenticated %}
            <p>Welcome {{ user.username }}</p>
            <a href="{% url 'logout' %}" >Log out</a>
        {% else %}
            <a href="{% url 'login' %}" >Log in</a>
            <a href="{% url 'signin' %}" >Sign in</a>
        {% endif %}
    </div>

    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
